server:
  port: 7100
spring:
  application:
    name: service-sample
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/sample?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        #endpoint: dev-xy-nacos.douxindata.com:80
      config:
        file-extension: yaml
        server-addr: 127.0.0.1:8848
        #server-addr: 192.168.0.50:8848,192.168.0.51:8848,192.168.0.52:8848
        shared-data-ids: public-redis-config.yaml,public-rocketmq-config.yaml,public-mongodb-config.yaml,public-database-config.yaml,public-oss-config.yaml,public-es-config.yaml
        refreshable-dataids: public-redis-config.yaml,public-rocketmq-config.yaml,public-mongodb-config.yaml,public-database-config.yaml,public-oss-config.yaml,public-es-config.yaml
        ext-config:
          - dataId: ${spring.application.name}-extconfig.yaml
            refresh: true